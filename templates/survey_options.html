<h1>Choose a Survey</h1>

<form action="/start-survey" method="POST">


  <!-- you should have one item like this for every choice -->

  <div>
    <select name="answer">
      {% for name in surveys.keys() %}
      <option value="{{ name }}">
        {{ name }}
        {% endfor %}
    </select>
  </div>

  <button>Continue</button>
</form>

{% endblock %}
